<!DOCTYPE html>
<html>

<head>
    <title>Đổi email</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#register-form").submit(function (event) {
                event.preventDefault();
                $('.container h1').text('Đăng ký thành công');
                $('form').fadeOut(500);
                $('.wrapper').addClass('form-success');
                setTimeout(function () {
                    window.location.href = "./login.html";
                }, 2000);
            });
        });
    </script>
</head>

<body>
    <header>
        <div class="header-left">
            <h1>
                <pre> Nhóm BCHL</pre>
            </h1>
        </div>
        <nav class="header-center">
            <ul>
                <li style="margin-right: 20px;"><a href="https://github.com/TranNgocBao12062003/ProjectIOT">Liên hệ</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="wrapper">
        <div class="container">
            <h1>Đổi email</h1>

            <form class="form" id="register-form">
                <input type="text" placeholder="Tên tài khoản" required>
                <input type="password" placeholder="Mật khẩu" required>
                <input type="email" placeholder="Địa chỉ email" required> <!-- Thêm trường email -->
                <button type="submit">Đổi email</button>

                <h3>Đã đổi email?<a href="./login.html">Đăng nhập</a></h3>
            </form>
        </div>

        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <footer>
        <div class="footer-center">© Nhóm BHCL</div>
        <div class="footer-right">
            <span>GitHub:</span>
            <a href="https://github.com/TranNgocBao12062003/ProjectIOT">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>
</body>

</html>
