<!DOCTYPE html>
<html>

<head>
    <title>Đăng ký</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#register-form").submit(function (event) {
                event.preventDefault();
                $('.container h1').text('Đăng ký thành công');
                $('form').fadeOut(500);
                $('.wrapper').addClass('form-success');
                setTimeout(function () {
                    window.location.href = "./login.html";
                }, 2000);
            });
        });
    </script>
</head>

<body>
    <header>
        <div class="header-left">
          <h1><pre> Nhóm IoT</pre></h1>
        </div>
        <nav class="header-center">
          <ul>
            <li><a href="./index.html">Trang chủ</a></li>&nbsp;&nbsp;&nbsp;&nbsp;
            <li><a href="https://github.com/TranNgocBao12062003/ProjectIOT">Liên hệ</a></li>
        </ul>
        </nav>
      </header>


    <div class="wrapper">
        <div class="container">
            <h1>Đăng ký</h1>

            <form class="form" id="register-form">
                <input type="text" placeholder="Tên tài khoản" required>
                <input type="password" placeholder="Mật khẩu" required>
                <input type="password" placeholder="Nhập lại mật khẩu" required>
                <input type="email" placeholder="Địa chỉ email" required> <!-- Thêm trường email -->
                <label> <h3>Chọn khu vực:</h3>
                    <select aria-label="State" name="region" required>
                        <option value="Ha_Noi" disabled selected>Hà Nội</option>
                        <option value="region1">Region 1</option>
                        <option value="region2">Region 2</option>
                        <option value="region3">Region 3</option>
                    </select>
                    <br><br>
                </label>
                <button type="submit">Đăng ký</button>

                <h3>Đã có tài khoản? <a href="./login.html">Đăng nhập</a></h3>
            </form>
        </div>

        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>


    <footer>
        <div class="footer-center">© Nhóm IoT - 2023</div>
        <div class="footer-right">
          <span>GitHub:</span>
          <a href="https://github.com/TranNgocBao12062003/ProjectIOT">
            <i class="fab fa-github"></i>
          </a>
        </div>
      </footer>
</body>

</html>
